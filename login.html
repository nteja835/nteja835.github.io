<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Log In </h2>

          <form method="POST" action="https://script.google.com/macros/s/AKfycbxMALxvUMIyEx3mZpLz2iZHZgJWwJxUlM-q-Ly-EvvQILfHnzeEIiIBDAedzDNMbygFMQ/exec">
            <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email ID">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
            <input type="submit" onclick="confirmation()" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="registration.html">New User Register Here</a>
            <a class="underlineHover" href="home.html">|Home</a>
          </div>
      
        </div>
      </div>
      <script>
        function confirmation()
        {
          alert("Login Successfull")
        }
      </script>
</body>
</html>
